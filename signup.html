<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>DevRev library project</title>
    <link rel="stylesheet" href="./styles/signup-login.css">

</head>

<body>
    <!-- <img class="background" src="assests/background-vector-light-1.svg" alt=""> -->
    <nav class="navbar">
        <div class="logo">
            <img class="image" src="/assests/logo-light.svg">
        </div>
        <div class="nav_links">
            <button class="btn login-btn">
                <a href="login.html">Login</a>
            </button>
        </div>
    </nav>

    
    <form action="#" onsubmit="signup(event)">
        <div class="container">
            <h1>Join Us</h1>
            <div class="field-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="field-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="field-container">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
            
            <button type="submit" class="submit" id="signup-btn">Sign Up</button>
        </div>
    </form>

    <script type="module" src="/script/auth.js"></script>
</body>

</html>
